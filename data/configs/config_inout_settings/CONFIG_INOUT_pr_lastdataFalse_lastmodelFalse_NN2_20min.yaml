data_source: server  # 'server' or 'nextcloud'
send_outputs_to: server  # 'server' or 'nextcloud' or 'swagger'
path_out: ../vystup
output_name: Prediction_20min
use_last_data: False
use_last_model: False
model_hdf5: './data/raw/model_NN2_20min.h5' # ''  # model.h5
