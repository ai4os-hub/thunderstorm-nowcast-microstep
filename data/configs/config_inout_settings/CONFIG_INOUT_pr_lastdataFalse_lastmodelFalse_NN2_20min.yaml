train_outfilename: train_out.csv
test_outfilename: test_out.csv
validation_outfilename: validation_out.csv
prediction_outfilename: prediction_out.csv
statistics:
  - stat: contingency_table
  - stat: F1
  - stat: POD
  - stat: FAR
  - stat: ACC
  - stat: RMSE
  - stat: MAE
