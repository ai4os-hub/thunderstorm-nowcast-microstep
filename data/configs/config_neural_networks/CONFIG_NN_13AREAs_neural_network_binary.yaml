model_parameters:
    nn_layer:
      - name: Conv1D
        other_settings: 5, (1, ) 
        activation: "'relu'"
        kernel_initializer: "'he_uniform'"
        input_shape: '(39, 2, 1)' #len(data_X[0])

      #- name: MaxPooling2D
      #  other_settings: '(2, 2)'

      - name: Flatten

      - name: Dense
        other_settings: '80'
        activation: "'relu'"
        kernel_initializer: "'he_uniform'"

      - name: Dense
        other_settings: '26' #len(data_Y[0])
        activation: "'sigmoid'"  #"'softsign'"

    optimizer:
        name: 'SGD'
        learning_rate: '0.01'
        momentum: '0.9'

    model_compile:
        optimizer: ''
        loss: "'binary_crossentropy'"  # "'categorical_crossentropy'"
        metrics: "[keras.metrics.Recall()]"  # "['accuracy']"

train_model_settings:
    n_folds: 5
    epochs: 80
    batch_size: 32
    output_neurons: 13
    num_classes: 2
    class_weight: {0: 1., 1: 1.}
